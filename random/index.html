<html>

<title>Math</title>
</head>
<body>
<script language="javascript" type="text/javascript">
total = 0
for(i=1;i<=5000;i++){
   num=Math.random();
   total +=num
}
average = total/5000;
average = Math.round(average*1000)/1000;
document.write("<h1>平均数："+average+"</h1>")
</script>
</body>
