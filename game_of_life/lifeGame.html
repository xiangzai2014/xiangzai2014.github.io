<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>liuxiang's life game</title>
    <link rel="stylesheet" type="text/css" href="lifeGame.css" >
  
</head>
<body>
    <div class="title">
    <div class="text">生命游戏</div>
    </div>
    <br/>
	<table align="left" class="lefttable">
        <tr align="center">
        	<td colspan="2">
        		<canvas id="space" width="512" height="512"></canvas>
        	</td>
        </tr>

	</table>
	<table class="righttable">
		<tr><td align="center" class="cellsGeneration">细胞代数: <span id="spanGen">0</span></td></tr>
	    <tr>
		<td align="center">
			<br/><br/>
            <button class="btnShape" id="btnStart" onclick="startLifeGame();return true;">开始游戏</button>
            <br/><br/>
            <button class="btnShape" id="btnPause" onclick="pauseLifeGame();return true;" disabled="disabled">结束游戏</button>
            <br/><br/>
            <button class="btnShape"  id="btnReset" onclick="resetLifeGame();return true;" disabled="disabled">重置游戏</button>
            <br/><br/>
            <input type="text" value="7" id="lifeSize" align="center" style="width:100px;">
            <br/><br/>
            <button class="btnShape" id="btnRefresh" onclick="resetLifeGame();return true;">重置刷新率</button>
            <br/><br/>
            <input type="text" value="80" id="Refresh" align="center" style="width:100px;">
            
        </td>
        </tr>
	</table>

	<script type="text/javascript" src="lifeGame.js"></script>

</body>
</html>
